<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Picker</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body class="body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> <img src="./assets/images/logo.png" style="width: 100ppx; height: 100px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>

      </ul>
    </div>
  </nav>

  <!-- ------------------------------------------- -->


  <main class="d-flex">
    <div id="card1" class="card col-2">
      <div class="card-body">
        <form>


          <div class="form-group">
            <label for="exampleFormControlTextarea1" id="text1">What would you like to eat?</label>
            <textarea class="form-control" id="dishEntryBox" rows="3"></textarea>
          </div>
        </form>

        <ul id="recipeListDisplay" class="list-group list-group-flush">
      </div>

      </ul>
      <div class="card-body">
        <button type="button" id="letsEat" class="btn btn-primary btn-lg">Let's eat</button>
      </div>

    </div>


    <!-- ------------------------------------------- -->
    <div id="card2" class="card col-5">
      <div class="card-body">

        <h5 class="card-title">Recipe Cards</h5>
        <div id="displayRecipeCard" class="list-group list-group-flush"></div>

        <!-- <ul id="displayRecipeCard"></ul> -->
      </div>

    </div>

    <div id="card3" class="card col-5" id="videoDisplay">
      <div class="card-body">
        <h5 class="card-title ">Video Recipes</h5>
        <!-- Youtube API will display video embed in div below? -->
        <div id="video">

        </div>
      </div>
    </div>

  </main>






  <!-- Added jquery script below -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/jscript/script.js"></script>
</body>

</html>
