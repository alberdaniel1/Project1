<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Picker</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./assets/style.css">

</head>

<body class="body">
  <nav id="navbar"><img src="./assets/images/logo.svg" id="logo" alt=""></nav>
  <main class="d-flex">
    <div id="card1" class="card col-2">
      <div class="card-body">
        <form>
          <div class="form-group">
            <h5 class="card-title">find a recipe</h5>

            <input type="text" id="dishEntryBox" class="form-control" ><br>
          </div>
          <button type="button" id="letsEat" class="btn btn-primary btn-lg">Let's eat</button>
          <ul id="recipeListDisplay"></ul>
        </form>

      </div>

 </div>


    <!-- ------------------------------------------- -->
    <div id="card2" class="card col-5">
      <div class="card-body">

        <h5 class="card-title">recipe cards</h5>
        <div id="displayRecipeCard" class="list-group list-group-flush"></div>

        <!-- <ul id="displayRecipeCard"></ul> -->
      </div>

    </div>

    <div id="card3" class="card col-5" id="videoDisplay">
      <div class="card-body">
        <h5 class="card-title ">video recipes</h5>
        <!-- Youtube API will display video embed in div below? -->
        <div id="video">

        </div>
      </div>
    </div>

  </main>






  <!-- Added jquery script below -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/jscript/script.js"></script>
</body>

</html>
